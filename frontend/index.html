<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Task Management Application - Create, view, update, and delete tasks efficiently">
  <title>Task Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">
          <span class="logo-icon">âœ“</span>
          TaskManager
        </h1>
        <button class="btn btn-primary" id="addTaskBtn">
          <span class="btn-icon">+</span>
          Add Task
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Stats Section -->
      <section class="stats-section">
        <div class="stat-card">
          <span class="stat-number" id="totalTasks">0</span>
          <span class="stat-label">Total Tasks</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="pendingTasks">0</span>
          <span class="stat-label">Pending</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="inProgressTasks">0</span>
          <span class="stat-label">In Progress</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="completedTasks">0</span>
          <span class="stat-label">Completed</span>
        </div>
      </section>

      <!-- Filter Section -->
      <section class="filter-section">
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="pending">Pending</button>
          <button class="filter-btn" data-filter="in-progress">In Progress</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
      </section>

      <!-- Task List -->
      <section class="task-section">
        <div class="task-list" id="taskList">
          <!-- Tasks will be rendered here -->
        </div>
        
        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
          <div class="empty-icon">ðŸ“‹</div>
          <h3>No tasks yet</h3>
          <p>Click "Add Task" to create your first task</p>
        </div>

        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
          <div class="spinner"></div>
          <p>Loading tasks...</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Task</h2>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Title <span class="required">*</span></label>
          <input 
            type="text" 
            id="taskTitle" 
            name="title" 
            placeholder="Enter task title"
            required
            maxlength="100"
          >
        </div>
        <div class="form-group">
          <label for="taskDescription">Description</label>
          <textarea 
            id="taskDescription" 
            name="description" 
            placeholder="Enter task description (optional)"
            rows="3"
            maxlength="500"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="taskStatus">Status</label>
          <select id="taskStatus" name="status">
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">Add Task</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <span class="toast-message" id="toastMessage"></span>
  </div>

  <!-- JavaScript Modules -->
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/taskList.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
